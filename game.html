<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naval Brawl</title>
    <link rel="stylesheet" href="./style.css">
    <style>
      .grid-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px;
}

.battleship-grid {
  border-collapse: collapse;
  background: #fff;
}

.battleship-grid th,
.battleship-grid td {
  border: 1px solid #999;
  width: 40px;
  height: 40px;
  text-align: center;
  vertical-align: middle;
}

.battleship-grid th:first-child,
.battleship-grid td:first-child {
  background: #f0f0f0;
  font-weight: bold;
}

.battleship-grid thead th {
  background: #f0f0f0;
}

.cell {
  background: #eceff4;
  cursor: pointer;
}

.cell:hover {
  background: #e5e9f0;
}

.right {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  height: 100vh;
}

.content-right {
  width: 100%;
  max-width: 600px;
}
    </style>
  </head>
  <body>
    <main>
      <section class="main">
        <section class="left">
          <div class="title">
            <h1>Phase de préparation</h1>
          </div>
          <div class="selection-bateau">
            <p>Choisissez un bateau à placer sur la grille de jeu :</p>
            <div class="classes">
              <label class="bateau">
                <input type="radio" name="bateau" value="porte-avions">
                <img src="/css/img/porte-avions.png" alt="Porte-avions">
                <p>Porte-avions</p>
              </label>
              <label class="bateau">
                <input type="radio" name="bateau" value="torpilleur">
                <img src="/css/img/torpilleur.png" alt="Torpilleur">

              </label>
              <label class="bateau">

              <label class="bateau">
