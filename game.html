<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naval Brawl</title>
    <link rel="stylesheet" href="./style.css">
    <style>
     .right {
  padding: 20px;
  background-color: #f8f9fa;
  border-radius: 8px;
}

.content-right h2 {
  text-align: center;
  font-size: 1.5rem;
  margin-bottom: 10px;
  color: #343a40;
}

.grid-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 20px 0;
}

.battleship-grid {
  border-collapse: collapse;
  width: 100%;
  max-width: 500px;
}

.battleship-grid th,
.battleship-grid td {
  text-align: center;
  width: 40px;
  height: 40px;
  border: 1px solid #dee2e6;
}

.battleship-grid th {
  background-color: #6c757d;
  color: #fff;
}

.battleship-grid td.cell {
  background-color: #e9ecef;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.battleship-grid td.cell:hover {
  background-color: #adb5bd;
}

.battleship-grid td.cell.attacked {
  background-color: #ff6b6b; /* Case attaquée */
}

.battleship-grid td.cell.hit {
  background-color: #20c997; /* Case touchée */
}

.battleship-grid td.cell.miss {
  background-color: #6c757d; /* Case manquée */
}


    </style>
  </head>
  <body>
    <main>
      <section class="main">
        <section class="left">
          <div class="title">
            <h1>Phase de préparation</h1>
          </div>
          <div class="selection-bateau">
            <p>Choisissez un bateau à placer sur la grille de jeu :</p>
            <div class="classes">
              <label class="bateau">
                <input type="radio" name="bateau" value="5" checked>
                <img src="/css/img/porte-avions.png" alt="Porte-avions">
                <p>Porte-avions (<span class="bateau_span"
                    data-id="5">0</span>)</p>
              </label>
              <label class="bateau">
                <input type="radio" name="bateau" value="4">
                <img src="/css/img/torpilleur.png" alt="Torpilleur">
                <p>Torpilleur (<span class="bateau_span"
                    data-id="4">0</span>)</p>
              </label>
              <label class="bateau">
                <input type="radio" name="bateau" value="3">
                <img src="/css/img/sous-marin.png" alt="Sous-marin">
                <p>Sous-marin (<span class="bateau_span"
                    data-id="3">0</span>)</p>
              </label>
              <label class="bateau">
                <input type="radio" name="bateau" value="2">
                <img src="/css/img/croiseur.png" alt="Croiseur">
                <p>Croiseur (<span class="bateau_span" data-id="2">0</span>)</p>
              </label>
            </div>
            <div class="btn-valider">
              <button class="btn-valider-style">Valider la sélection</button>
            </div>
          </div>
        </section>
        <section class="right">
          <div class="content-right">
            <h2>Grille de Jeu</h2>
            <div class="grid-container">
              <table class="battleship-grid"
                aria-label="Grille de bataille navale">
                <thead>
                  <tr>
                    <th></th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Exemple de ligne -->
                  <tr>
                    <td>A</td>
                    <td class="cell" data-row="0" data-col="0"
                      aria-label="A1"></td>
                    <td class="cell" data-row="0" data-col="1"
                      aria-label="A2"></td>
                    <td class="cell" data-row="0" data-col="2"
                      aria-label="A3"></td>
                    <td class="cell" data-row="0" data-col="3"
                      aria-label="A4"></td>
                    <td class="cell" data-row="0" data-col="4"
                      aria-label="A5"></td>
                    <td class="cell" data-row="0" data-col="5"
                      aria-label="A6"></td>
                    <td class="cell" data-row="0" data-col="6"
                      aria-label="A7"></td>
                    <td class="cell" data-row="0" data-col="7"
                      aria-label="A8"></td>
                    <td class="cell" data-row="0" data-col="8"
                      aria-label="A9"></td>
                    <td class="cell" data-row="0" data-col="9"
                      aria-label="A10"></td>
                  </tr>
                  <!-- Répéter pour chaque ligne -->
                </tbody>
              </table>
            </div>
          </div>
        </section>

      </main>
    </body>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="/test_script.js"></script>
  </html>
