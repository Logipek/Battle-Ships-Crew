      .grid-container {

.battleship-grid {

}

.battleship-grid th,
.battleship-grid td {
  border: 1px solid #999;
  width: 40px;
  height: 40px;
  text-align: center;
  vertical-align: middle;
}

.battleship-grid th:first-child,
.battleship-grid td:first-child {
  background: #f0f0f0;
  font-weight: bold;
}

.battleship-grid thead th {
  background: #f0f0f0;
}

.p_cell, .o_cell{
  background: lightskyblue;
  cursor: pointer;
}

.o_div {
  background: #ccc;
  width: 100%;
  height: 100%;
}

.right, .left {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  height: 100vh;
}

.content-right {
  width: 100%;
  max-width: 600px;
}

.p_cell_div {
  height: 40px;
  width: 40px;
  position: relative;
}

.p_cell_div:after {

  top: 0;
  bottom: 0;

  right: 0;
  /* content: "\1F7AB"; /* use the hex value here... */

  color: red;
  line-height: 37px;
